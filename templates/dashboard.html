<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		#myChart{
			width: 80dvmin;
			height: 80dvmin;
		}
	</style>
</head>
<body>
	<h1>Dashboard</h1>
	<br />
	<h2>You are...</h2>
	<br />
	<h3 id="username_tag"></h3>
	<h3 id="password_tag"></h3>
	<h3 id="role_tag"></h3>

	<canvas id="myChart" width="200" height="200"></canvas>

	<script>
		const pageUrl = (new URL(window.location))['href']
		const params = pageUrl.split('?')[1]
		let queryString = new URLSearchParams(params);
		let credentials = []
		for(let q of queryString.entries()) credentials.push(q[1]);
		document.getElementById('role_tag').innerText = `Role: ${credentials[0]}`
		document.getElementById('username_tag').innerText = `Username: ${credentials[1]}`
		document.getElementById('password_tag').innerText = `Password: ${credentials[2]}`

        // JavaScript code to create and customize your chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
